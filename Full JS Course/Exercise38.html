<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinking Dots</title>
    <style>
      #blinkingDots1 {
        animation: blink1 1s infinite;
      }

      @keyframes blink1 {
        0% {
          visibility: hidden;
        }
        50% {
          visibility: hidden;
        }
        100% {
          visibility: visible;
        }
      }
    </style>
  </head>
  <body>
    <p>This is some text <span id="blinkingDots1">...</span></p>
    <script></script>
  </body>
</html>
